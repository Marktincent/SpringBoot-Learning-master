<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>user</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>修改信息</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal" th:action="@{/info/edit}" th:object="${info}" method="post">
        <input type="hidden" name="id" th:value="*{id}"/>
        <div class="form-group">
            <label for="uploadPath" class="col-sm-2 control-label">uploadPath</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="uploadPath" id="uploadPath" th:value="*{uploadPath}"
                       placeholder="userName"/>
            </div>
        </div>
        <div class="form-group">
            <label for="uploadDate" class="col-sm-2 control-label">uploadDate</label>
            <div class="col-sm-10">
                <input type="uploadDate" class="form-control" name="uploadDate" id="uploadDate" th:value="*{uploadDate}"
                       placeholder="Password"/>
            </div>
        </div>
        <div class="form-group">
            <label for="uploadDesc" class="col-sm-2 control-label">uploadDesc</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="uploadDesc" id="uploadDesc" th:value="*{uploadDesc}" placeholder="uploadDesc"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info"/>
                <a th:href="@{/info/list}" class="btn btn-info">Back</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
