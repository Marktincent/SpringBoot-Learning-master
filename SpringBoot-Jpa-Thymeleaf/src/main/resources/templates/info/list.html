<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>userList</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body class="container">
<br/>
<h1>信息列表</h1>
<br/><br/>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>uploadPath</th>
            <th>uploadDate</th>
            <th>uploadDesc</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="info : ${infos}">
            <th scope="row" th:text="${info.id}">1</th>
            <td><a th:href="@{/download(fileAllPath=${info.uploadPath})}" th:text="${info.uploadPath}"></a></td>
            <td th:text="${info.uploadDate}">Otto</td>
            <td th:text="${info.uploadDesc}">6</td>
            <td><a th:href="@{/info/toEdit(id=${info.id})}">edit</a></td>
            <td><a th:href="@{/info/delete(id=${info.id})}">delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a  th:href="@{/info/toAdd}" class="btn btn-info">add</a>
    </div>
</div>
</body>
</html>
